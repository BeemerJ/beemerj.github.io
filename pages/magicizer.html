<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/magicizer.css">

    <meta charset="UTF-8">

<body>
  <div class="page-border-container">
    <main>
      <div class="mana-title-icons">
        <img src="https://static.wikia.nocookie.net/mtgsalvation_gamepedia/images/8/8e/W.svg" alt="White" />

        <img src="https://static.wikia.nocookie.net/mtgsalvation_gamepedia/images/2/2f/B.svg" alt="Black" />
        <img src="https://static.wikia.nocookie.net/mtgsalvation_gamepedia/images/8/87/R.svg" alt="Red" />
        <img src="https://static.wikia.nocookie.net/mtgsalvation_gamepedia/images/8/88/G.svg" alt="Green" />
      </div>
      <div class="magicizer-title">Magic: The Gathering Card Search</div>
      <form class="search-form" autocomplete="off" onsubmit="return false;">

            </svg>
          </button>
        </div>
        <div class="set-select-row">
          <select id="set-select"></select>
        </div>
      </form>
      <div id="results"></div>
    </main>
  </div>
  <script src="/js/magicizer.js"></script>

</html>
