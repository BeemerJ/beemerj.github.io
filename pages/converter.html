<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-BITIZER | BEEMER.ZONE â˜ </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.css">

    <link rel="stylesheet" href="/css/converter.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">8-BITIZER</h1>
        <form action="/upload" class="dropzone" id="file-dropzone"></form>
        <div class="form-group mt-3">
            <div class="form-group mt-3">
                <label>Choose Output:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="channels" id="mono" value="mono" checked>
                    <label class="form-check-label" for="mono">
                        Mono
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="channels" id="stereo" value="stereo">
                    <label class="form-check-label" for="stereo">
                        Stereo
                    </label>
                </div>
            </div>
        </div>
        <button id="convert-button" class="btn btn-primary mt-3">Convert and Download</button>
        <div class="progress mt-3">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>

    <script src="/js/converter/converter.js"></script>
</body>

</html>
