<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter</title>
    <link rel="stylesheet" href="/css/converter.css">
</head>

<body>
    <h1>Audio Converter</h1>
    <input type="file" id="fileInput" multiple accept="audio/*" style="display: none;">
    <button id="addFilesButton">Add Files</button>
    <button id="uploadButton">Convert Files</button>
    
    <div id="conversionList"></div>
    <div id="conversionList">
        <input type="radio" id="mono" name="channels" value="mono" checked>
        <label for="mono">Mono</label>
        <br>
        <input type="radio" id="stereo" name="channels" value="stereo">
        <label for="stereo">Stereo</label>
    </div>
    <div id="fileListContainer"></div>
    <div id="progressContainer"></div>
    <div id="logContainer"></div>
    <div id="resultContainer"></div>
    <div id="elapsedTimeContainer"></div>

    <script src="/js/converter/converter.js"></script>
</body>

</html>
