<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Audio Converter</h1>
        <form action="https://beemerj-github-io.onrender.com/upload" class="dropzone" id="file-dropzone"></form>
        <div class="form-group mt-3">
            <label for="channels">Choose Output:</label>
            <select class="form-control" id="channels">
                <option value="mono">Mono</option>
                <option value="stereo">Stereo</option>
            </select>
        </div>
        <button id="convert-button" class="btn btn-primary mt-3">Convert and Download</button>
        <div class="progress mt-3">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>

    <script src="/js/converter/converter.js"></script>
</body>
</html>
